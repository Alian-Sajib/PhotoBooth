<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Social {% endblock %}</title>
    {% block css_block %} {% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="{% url 'App_post:home'%}">Home</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <form class="form-inline" method="GET">
                    <input class="form-control mr-sm-2" type="text" name="Search" placeholder="Search">
                    <button class="btn btn-success" type="submit">Search</button>
                </form>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'App_login:login'%}">Logout</a>
                </li>

                {% if user.user_profile.profile_pic %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'App_login:profile' %}"><img
                            src="/media/{{user.user_profile.profile_pic}}" width="30px" height="30px"
                            class="rounded-circle"></a>
                </li>
                {% else %}
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'App_login:profile' %}"><img src="/media/profile-avater.png"
                            width="30px" height="30px" class="rounded-circle"></a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container" style="padding-top: 20px">
        {% block body_block %} {% endblock %}
    </div>

</body>

</html>
