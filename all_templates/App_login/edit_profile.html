{% extends 'navbar.html' %}
{% load crispy_forms_tags %}
{% block title %} {{title}} {% endblock %}
{% block css_block %} {% endblock %}

{% block body_block %}
<form method="POST" enctype="multipart/form-data">
    {{form|crispy}}

</form>
{% endblock %}
