{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} {{title}} {% endblock %}
{% block css_block %}
<style>
    .sign_up {
        width: 450px;
        border: 1px solid #ccc;
        padding: 50px;
    }
    .log_in{
        width: 450px;
        padding: 10px;
    }
</style>
{% endblock %}
{% block body_block %}
<center style="padding: 20px">
    <h3> Login your account </h3>
    <div class="sign_up">
        <form method="POST">
            {{ form|crispy }}
            {% csrf_token %}
            <button type="submit" class="btn btn-primary" style='width: 100%'>Login</button>
        </form>
    </div>
    <div class="log_in"><p>Don't have an account ? <a href="{% url 'App_login:signup' %}">Sign Up Here</a></p></div>
</center>

{% endblock %}
